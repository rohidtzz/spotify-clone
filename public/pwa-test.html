<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icons Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .icon-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        
        .icon-size {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .manifest-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            margin-bottom: 20px;
        }
        
        .manifest-info h3 {
            margin-top: 0;
        }
        
        .manifest-info pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status.success {
            background: rgba(29, 185, 84, 0.3);
        }
        
        .status.error {
            background: rgba(255, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ PWA Icons Test</h1>
        
        <div class="manifest-info">
            <h3>üì± PWA Status</h3>
            <div id="pwa-status">Checking...</div>
        </div>
        
        <div class="manifest-info">
            <h3>üé® Generated Icons</h3>
            <div class="icons-grid">
                <div class="icon-item">
                    <img src="/icons/icon-72x72.png" alt="72x72">
                    <div class="icon-size">72√ó72</div>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-96x96.png" alt="96x96">
                    <div class="icon-size">96√ó96</div>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-128x128.png" alt="128x128">
                    <div class="icon-size">128√ó128</div>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-144x144.png" alt="144x144">
                    <div class="icon-size">144√ó144</div>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-152x152.png" alt="152x152">
                    <div class="icon-size">152√ó152</div>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-192x192.png" alt="192x192">
                    <div class="icon-size">192√ó192</div>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-384x384.png" alt="384x384">
                    <div class="icon-size">384√ó384</div>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-512x512.png" alt="512x512">
                    <div class="icon-size">512√ó512</div>
                </div>
            </div>
        </div>
        
        <div class="manifest-info">
            <h3>üîß Manifest.json</h3>
            <pre id="manifest-content">Loading...</pre>
        </div>
        
        <div class="test-buttons">
            <a href="/" class="btn">üè† Back to App</a>
            <button onclick="testInstall()" class="btn secondary">üì± Test Install</button>
            <button onclick="testServiceWorker()" class="btn secondary">‚öôÔ∏è Test SW</button>
            <button onclick="testManifest()" class="btn secondary">üìÑ Test Manifest</button>
        </div>
        
        <div id="test-results" class="status" style="display: none;"></div>
    </div>
    
    <script>
        // Check PWA Status
        async function checkPWAStatus() {
            const status = document.getElementById('pwa-status');
            let html = '<div>';
            
            // Protocol check
            if (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname.includes('192.168')) {
                html += '‚úÖ Protocol: PWA compatible<br>';
            } else {
                html += '‚ö†Ô∏è Protocol: HTTPS required for full PWA features<br>';
            }
            
            // Service Worker
            if ('serviceWorker' in navigator) {
                html += '‚úÖ Service Worker: Supported<br>';
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        html += '‚úÖ Service Worker: Registered<br>';
                    } else {
                        html += '‚ö†Ô∏è Service Worker: Not registered<br>';
                    }
                } catch (err) {
                    html += '‚ùå Service Worker: Error<br>';
                }
            } else {
                html += '‚ùå Service Worker: Not supported<br>';
            }
            
            // Manifest
            let manifestFound = false;
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                const manifestUrl = new URL(manifestLink.href, window.location.origin).href;
                html += `üîç Manifest: Found at ${manifestUrl}<br>`;
                
                // Test if manifest is actually accessible
                fetch(manifestUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error(`HTTP ${response.status}`);
                    })
                    .then(manifest => {
                        html += `‚úÖ Manifest: Accessible (${manifest.name})<br>`;
                        manifestFound = true;
                        status.innerHTML = html;
                    })
                    .catch(error => {
                        html += `‚ùå Manifest: Error - ${error.message}<br>`;
                        status.innerHTML = html;
                    });
            } else {
                html += '‚ùå Manifest: Link not found in HEAD<br>';
            }
            
            // Install prompt
            let installPromptAvailable = false;
            window.addEventListener('beforeinstallprompt', (e) => {
                installPromptAvailable = true;
                html += '‚úÖ Install Prompt: Available<br>';
                status.innerHTML = html + '</div>';
            });
            
            setTimeout(() => {
                if (!installPromptAvailable) {
                    html += '‚ö†Ô∏è Install Prompt: Not available (may already be installed)<br>';
                }
                html += '</div>';
                status.innerHTML = html;
            }, 1000);
            
            // Check if already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                html += '‚úÖ PWA: Already installed<br>';
            }
            
            status.innerHTML = html;
        }
        
        // Load manifest
        async function loadManifest() {
            try {
                const response = await fetch('/manifest.json');
                const manifest = await response.json();
                document.getElementById('manifest-content').textContent = JSON.stringify(manifest, null, 2);
            } catch (err) {
                document.getElementById('manifest-content').textContent = 'Error loading manifest: ' + err.message;
            }
        }
        
        // Test functions
        function showResult(message, isSuccess = true) {
            const results = document.getElementById('test-results');
            results.textContent = message;
            results.className = `status ${isSuccess ? 'success' : 'error'}`;
            results.style.display = 'block';
            setTimeout(() => {
                results.style.display = 'none';
            }, 3000);
        }
        
        async function testInstall() {
            if ('serviceWorker' in navigator) {
                let deferredPrompt = null;
                window.addEventListener('beforeinstallprompt', (e) => {
                    deferredPrompt = e;
                });
                
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    showResult(`Install prompt result: ${outcome}`);
                } else {
                    showResult('Install prompt not available or app already installed', false);
                }
            } else {
                showResult('PWA not supported in this browser', false);
            }
        }
        
        async function testServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        showResult('Service Worker is registered and active');
                    } else {
                        showResult('Service Worker not registered', false);
                    }
                } catch (err) {
                    showResult('Service Worker error: ' + err.message, false);
                }
            } else {
                showResult('Service Worker not supported', false);
            }
        }
        
        async function testManifest() {
            try {
                const response = await fetch('/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    showResult(`Manifest loaded successfully. App name: ${manifest.name}`);
                } else {
                    showResult('Failed to load manifest', false);
                }
            } catch (err) {
                showResult('Manifest error: ' + err.message, false);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Give time for page to fully load
            setTimeout(() => {
                checkPWAStatus();
                loadManifest();
            }, 500);
        });
    </script>
</body>
</html>
